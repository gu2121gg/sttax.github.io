<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Stax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #141414;
            background-image: url('bem_vindo.png'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            background-color: #e50914;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.125rem;
        }
        a:hover {
            background-color: #f40612;
        }

        /* Mobile Devices */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            a {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        /* Tablets and Small Desktops */
        @media (min-width: 768px) and (max-width: 1024px) {
            h1 {
                font-size: 2.25rem;
            }
            p {
                font-size: 1.125rem;
            }
            a {
                padding: 14px 28px;
                font-size: 1.125rem;
            }
        }

        /* Large Desktops */
        @media (min-width: 1025px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.25rem;
            }
            a {
                padding: 15px 30px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Stax</h1>
        <p>Descubra o futuro do entretenimento.</p>
        <a href="desboder.html">Entrar</a>
    </div>
</body>
</html>
